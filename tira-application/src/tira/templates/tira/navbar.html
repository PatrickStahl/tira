{% load static %}
{% if include_navigation %}
<div id="offcanvas-nav" class="mobile-nav" data-uk-offcanvas="overlay: true; flip: true;">
    <div class="uk-offcanvas-bar">
        <button class="uk-offcanvas-close" type="button" data-uk-close></button>

        <!-- Off-canvas mobile navigation -->
        <nav class="uk-margin-large-top">
            <ul class="uk-nav uk-nav-primary uk-nav-parent-icon" data-uk-nav>
                <li{% if nav_active == "task" %} class="uk-active"{% endif %}>
                    <a href="{% url 'tira:task' %}">Tasks</a>
                </li>
                <li{% if nav_active == "dataset" %} class="uk-active"{% endif %}>
                    <a href="{% url 'tira:dataset' %}">Datasets</a>
                </li>
                <li{% if nav_active == "software" %} class="uk-active"{% endif %}>
                    <a href="{% url 'tira:software-detail' user_id='None' %}">My Software</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="uk-background-secondary global-nav" data-uk-sticky>
    <nav class="uk-navbar-container uk-navbar-transparent uk-container uk-light" data-uk-navbar="mode: click">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li{% if nav_active == "index" %} class="uk-active"{% endif %}>
                    <a href="{% url 'tira:index' %}"><img src="{% static 'tira/tira-logo.png' %}" alt="TIRA Logo" class="uk-logo">tira.io</a>
                </li>
            </ul>
        </div>

        <!-- Mobile navigation toggle button -->
        <div class="uk-navbar-right mobile-nav">
            <button class="uk-button uk-navbar-item uk-light uk-button-large" type="button" data-uk-icon="icon: menu"
                    data-uk-toggle="target: #offcanvas-nav"></button>
        </div>

        <!-- Desktop navigation -->
        <div class="uk-navbar-right desktop-nav">
            <ul class="uk-navbar-nav">
                <li class="nav-group-start{% if nav_active == 'task' %} uk-active{% endif %}">
                    <a href="{% url 'tira:task' %}">Tasks</a>
                </li>
                <li{% if nav_active == "datasets" %} class="uk-active"{% endif %}>
                    <a href="{% url 'tira:dataset' %}">Datasets</a>
                </li>
                <li class="nav-group-start{% if nav_active == 'software' %} uk-active{% endif %}">
                    <a href="{% url 'tira:software-detail' user_id='None' %}">My Software</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
{% endif %}
