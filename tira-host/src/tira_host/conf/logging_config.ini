[loggers]
keys=root,vm_manage,tira_model

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_vm_manage]
level=DEBUG
handlers=
qualname=vm_manage

[logger_tira_model]
level=DEBUG
handlers=
qualname=tira_model

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
