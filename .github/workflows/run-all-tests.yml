name: Unit Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          # Create a dummy DISRAPTOR_API_KEY
          sudo mkdir -p "/etc/discourse/" && echo "I am so secret" > "/etc/discourse/client-api-key"
          mkdir -p frontend/static/tira/frontend-vuetify/
          make setup
          make tests

